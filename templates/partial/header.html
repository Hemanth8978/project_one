{% load static %}

<style>
  #nav{
  position:sticky;
  top:0;
}
  
  .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show dropdown when clicking the button */
        .dropdown:focus-within .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color:gray;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropbtn:focus {
            outline: none;
        }
</style>
<link rel="stylesheet" href="{% static 'css/header.css' %}">

      </form></div>

          <button class="dropbtn"><a class="nav-link active" ><i class="fa-solid fa-user"></i> {{user.username}}</a></button>
          <div class="dropdown-content">
              <a href="{% url 'logout' %}">Log out</a>
              <!-- <a href="{% url 'login' %}">login</a> -->
          </div>
      </div>
      {% else %}
      <div class="dropdown item">
        <button class="dropbtn"><a class="nav-link active" href="#"><i class="fa-solid fa-user"></i></a></button>

      {% endif %}
